<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
			rel="stylesheet"
		/>
		<title>Elevator</title>
	</head>
	<body class="overflow-hidden">
		<div
			class="
				h-screen
				w-screen
				flex
				items-center
				overflow-hidden
				justify-center
			"
		>
			<span class="text-9xl select-none">
				<span id="arrow" class="text-red-500">ðŸ • </span
				><span id="floor">0</span>
			</span>
		</div>
		<audio
			autoplay
			loop
			src="https://github.com/tholman/elevator.js/blob/master/demo/music/elevator.mp3?raw=true"
		></audio>
	</body>
	<script>
		const text = document.getElementById("floor");
		window.onload = () => {
			setInterval(() => {
				text.innerText = parseInt(text.innerText) + 1;
			}, 1500);
		};
	</script>
</html>
